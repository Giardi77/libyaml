name: "CodeQL Analysis (C/C++ + Custom Pack)"

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '25 4 * * 1'   # Weekly Monday ~4AM

permissions:
  contents: read
  security-events: write
  packages: read         # Important for downloading your pack!

jobs:
  analyze:
    name: Analyze C/C++
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['c-cpp']   # or 'cpp' if preferred

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 1: Initialize CodeQL + your custom pack
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3   # or v4 if available
      with:
        languages: ${{ matrix.language }}
        # This runs ALL default C/C++ queries + your pack
        packs: giardi77/libyaml-pack   # ← your fixed pack name here!
        # Optional: pin version → lorenzo-giardi/libyaml-pack@0.1.0

    # Step 2: Build (autobuild usually works for C/C++; customize if needed)
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    # Step 3: Run analysis & upload results
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
