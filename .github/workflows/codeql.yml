name: "CodeQL Analysis (C/C++ + Custom Pack)"

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '30 3 * * 1'  # Weekly on Monday ~3:30 AM UTC

permissions:
  contents: read
  security-events: write
  packages: read          # Required to download your published pack from GHCR

jobs:
  analyze:
    name: Analyze (C/C++)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      packages: read

    strategy:
      fail-fast: false
      matrix:
        language: ['c-cpp']   # Standard for combined C and C++

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes CodeQL tools + database using your config file
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4   # v4 is the latest stable as of 2026
      with:
        languages: ${{ matrix.language }}
        config-file: .github/codeql/codeql-config.yml

    # Autobuild works well for most C/C++ projects (CMake, make, etc.)
    # Replace with custom build steps if autobuild fails
    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    # Performs analysis and uploads SARIF results to GitHub
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
